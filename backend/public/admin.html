<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main>

    <!-- View Orders Section -->
    <section id="orders-section">
      <h2>Orders</h2>
      <table id="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody id="orders-body">
          <!-- Orders populated by JS -->
        </tbody>
      </table>
    </section>

    <!-- Manage Products Section -->
    <section id="products-section">
      <h2>Manage Products</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <input type="number" id="category-id" placeholder="Category ID" required>
        <input type="text" id="product-description" placeholder="Description" required>
        <input type="text" id="image-url" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
      </form>
      <h3>Available Products</h3>
      <table id="products-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Products populated by JS -->
        </tbody>
      </table>
    </section>

  </main>

  <script src="js/admin.js"></script>
</body>
</html>
